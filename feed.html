    <!-- Bootstrap Modal for Filters -->
    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="filterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filterModalLabel">Set Preferences</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Form for setting preferences -->
            <form action="#">
              <div class="form-group">
                <label for="distance">Distance (miles):</label>
                <input
                  type="range"
                  class="form-control-range"
                  id="distance"
                  name="distance"
                  min="0"
                  max="10"
                />
                <p id="distanceLabel">0 miles</p>
              </div>
              <div class="form-group">
                <label>Food Preference:</label>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="vegOption"
                    name="food-preference"
                    value="Veg"
                  />
                  <label class="form-check-label" for="vegOption">Veg</label>
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    id="nonVegOption"
                    name="food-preference"
                    value="Non-Veg"
                  />
                  <label class="form-check-label" for="nonVegOption"
                    >Non-Veg</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="cuisine-preference">Cuisine Preference:</label>
                <select
                  class="form-control"
                  id="cuisine-preference"
                  name="cuisine-preference"
                >
                  <option value="South Indian">South Indian</option>
                  <option value="Gujarati">Gujarati</option>
                  <option value="Italian">Italian</option>
                  <!-- Add more cuisine options here -->
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Apply Filters</button>
          </div>
        </div>
      </div>
